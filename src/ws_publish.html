<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS Publish</title>
</head>
<body>
<h2>Publish a message on Fanout</h2>
<form action="https://fanout-play.edgecompute.app/publish" method="post">
    <label for="channel">Channel:</label></br>
    <input type="text" id="channel" name="channel" value={{ channel }}></br>
    <label for="msg">Message:</label></br>
    <input type="text" id="msg" name="msg"></br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
